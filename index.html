    <!-- =============== Page Scripts =============== -->
  <script>

    // =============== Scrolled NavBar Script ===============
    window.onscroll = function () {scrollNavBar()};
    function scrollNavBar() {
      var navbar = document.getElementById("NavBar");
      if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500){
        navbar.className = "navbarscroll";
      }
      else{
        navbar.className = navbar.className.replace("navbarscroll" , "navbar");
      }
    }

    // =============== Mobile NavBar Script ===============
    function toggleFunction(){
      var x = document.getElementById("navbarsmall")
      if (x.className.indexOf("barshow") == -1){
        x.className += "barshow";
      }
      else{
        x.className = x.className.replace("barshow", " ");
      }
    }
  </script>
